<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        p{
            border: 2px solid red;
        }
        #firstline{
            color: red;
        }
        .bgpink{
            color: orange;
            background-color: blue;
        }
        footer,span{
            color: pink;
        }

    </style>

</head>
<body>
    <p> this anees i am the biochemist and still learning the ai language for future succsess</p>
    <p id="firstline">this anees i am the biochemist and still learning the ai language for future succsess</p>
    <p class="unique bgpink"> this anees i am the biochemist and still learning the ai language for future succsess</p>
    <span> this is span</span>
    <footer> this is footer</footer>
    
</body>
</html>
